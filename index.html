<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Document</title>

    <!-- STYLES IN CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    
</head>

<body>

    <header>
        <nav>
            <ul class="navbar">
                <a href="index.html"><img class="logo-navbar" src="img/MyKitchenBookRVB-small.png" alt="logo-navbar"></a>
                <li><a href="index.html" class="navbar_links">HOME</a></li>
                <li><a href="shop.html" class="navbar_links">SHOP</a></li>                
                <li><a href="" class="navbar_links">CONTACT</a></li></li>
                <li><a href="https://mykitchenbook.net/" target="_blank" class="navbar_links">BLOG</a></li>
                <div class="btn-navbar-right">
                    <img id="btnShoppingCart" src="img/shopping-cart.png" alt="button-Shopping-Cart">
                    <span id="cartQuantity">0</span>
                </div>
            </ul>
        </nav>    
    </header>

    <main>
        
            <div id="emailBox" class="emailModalBox">
                <div class="email-list-prompt">
                    <div class="promptContainer">
                        <h1>Welcome to My Kitchen Shop!</h1>
                        <img id="btnCloseEmailPrompt" src="img/closeButton.png" alt="closeButton">
                        <h3>Get 10% off your first purchase when you sign up to our mailing list!</h3>
                        <div class="emailInput">
                            <input type="email" placeholder="john.doe@email.com" class="emailPlaceholder">
                            <input type="submit" id="emailConfirmButton" class="confirmEmailButton" value="Sign Up!">
                        </div>
                    </div>
                </div>             
            </div>
            
            <div id="products-container" class="hidden-products"></div>

    </main>

    <div class="modalBox">
        <div class="modalShoppingCart">
            <h3>Your Shopping Cart</h3>
            <img id="btnCloseCart" src="img/closeButton.png" alt="closeButton">
            <div id="cart-container">                
            </div>
            <p class="totalShoppingCart">Total: $<span id="totalCost">0</span></p>
        </div>
    </div>

    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="javascript/shop.js" type="module"></script>
    
    
</body>

</html>
